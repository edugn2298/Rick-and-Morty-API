<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API de Rick and Morty</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Personajes de Rick and Morty</h1>
    <!-- Barra de búsqueda -->
    <input type="text" id="searchInput" placeholder="Buscar personaje..." class="w-full p-2 mb-4 rounded-md">
    <!-- Contenedor para mostrar los personajes -->
    <div id="charactersContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </div>
  <div class="container flex justify-center p-4">
    <label for="" >PÁGINA</label>
    <select name="paginas" id="paginas" class=""></select>
  </div>
  <script src="app.js"></script>
</body>
</html>
